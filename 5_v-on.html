<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VUE learn</title>
    <script src="vue.js"></script>
</head>
<body>
<!--  v-on  -->
<div id="app">
    {{ message }}
    <button v-on:click="reverseMess">反转消息</button>
</div>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            reverseMess: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
</script>
</body>
</html>
