<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE learn</title>
    <script src="vue.js"></script>
</head>
<body>
<!--  v-if  -->
<div id="app">
    <div v-if="seen">
        现在你可以看到我了。
    </div>
</div>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            seen: true
        }
    });
</script>
</body>
</html>
