<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VUE learn</title>
    <script src="vue.js"></script>
</head>
<body>
<!--  v-model 实现表单输入和应用状态之间的双向绑定  -->
<div id="app">
    <p>{{ message }}</p>
   <input v-model="message" width="100px">
</div>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            message: 'Hello VUE'
        }
    });
</script>
</body>
</html>
